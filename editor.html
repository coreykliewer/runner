<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Runner Level Editor</title>
<link rel="stylesheet" href="editor.css">
</head>
<body>

<h1>Runner Level Editor</h1>

<div id="editor">

  <!-- TOOLBOX -->
  <div id="toolbox">
  <h3>Tiles</h3>
  <div id="tilePalette" class="tile-palette"></div>
</div>


  <!-- GRID -->
  <div id="grid"></div>
</div>

<!-- MAP I/O -->
<div id="mapIO">
  <textarea id="mapBox" rows="4" placeholder="Map code will appear here..."></textarea>

  <div id="mapButtons">
    <button id="loadMap">Load Map</button>
    <button id="generateMap">Generate Map</button>
    <button id="clearMap">Clear Map</button>
    <button id="dynamicMap">Dynamic Map</button>
    <button id="openMap">Open Map</button>
  </div>
</div>

<script src="editor.js"></script>
</body>
</html>
